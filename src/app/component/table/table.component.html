<h2>Table</h2>
<table class="table table-bordered  table-hover table-responsive table-striped">
    <tr>
       <th>no</th>
       <th>usesrid</th>
       <th>id</th>
       <th>title</th>
       <th>complete</th>
    </tr>
    <tr  *ngFor="let item of todoLsit;let i = index;">
        <td>{{i+1}}</td>
        <td>{{item.userId}}</td>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.completed}}</td>
    </tr>
</table>
<hr>
