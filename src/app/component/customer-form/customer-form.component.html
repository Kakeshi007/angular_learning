<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  
    <label>
      First Name:
      <input type="text" formControlName="company">
    </label>
  
    <label>
      Last Name:
      <input type="text" formControlName="address">
    </label>
    <button type="submit" >Submit</button>
  </form>
