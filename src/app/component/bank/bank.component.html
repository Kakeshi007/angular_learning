<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort >
    
        <!-- userId Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
          <td mat-cell *matCellDef="let element"> <a [routerLink]="['/bankview', element.id]" >{{element.id}}</a> </td>
        </ng-container>
    
        <!-- id Column -->
        <ng-container matColumnDef="bankname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> bankname </th>
          <td mat-cell *matCellDef="let element"> {{element.bankname}} </td>
        </ng-container>
  
        <!-- title Column -->
        <ng-container matColumnDef="bank_img">
          <th mat-header-cell *matHeaderCellDef> bank_img </th>
          <td mat-cell *matCellDef="let element"> {{element.bank_img}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
